<div class="login-page">
  <div class="login-box">
    <!-- /.login-logo -->
    <div class="card">
      <div class="card-header">
        <div class="login-logo">
          <img src="/assets/img/logo.png" alt="" width="50%" />
        </div>
      </div>
      <div class="card-body login-card-body">
        <p class="login-box-msg">Sign in to start your session</p>
        <p class="login-box-msg text-danger" *ngIf="message">
          Please enter correct login credentials
        </p>

        <form [formGroup]="form" (ngSubmit)="submit()">
          <div class="row mb-3">
            <div class="input-group">
              <input
                type="tel"
                maxlength="10"
                name="mobile_no"
                formControlName="mobile_no"
                class="form-control"
                placeholder="Mobile Number"
              />

              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-phone"></span>
                </div>
              </div>
            </div>
            <label
              *ngIf="submitted && f['mobile_no'].invalid"
              class="text-danger"
            >
              <span
                *ngIf="
                  f['mobile_no'].errors && f['mobile_no'].errors['required']
                "
              >
                This field is required.
              </span>
            </label>
          </div>
          <div class="row mb-3">
            <div class="input-group">
              <input
                type="password"
                class="form-control"
                placeholder="Password"
                formControlName="password"
              />
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-lock"></span>
                </div>
              </div>
            </div>
            <label
              *ngIf="
                submitted || (f['password'].touched && f['password'].invalid)
              "
              class="text-danger"
            >
              <span
                *ngIf="f['password'].errors && f['password'].errors['required']"
              >
                This field is required.
              </span>
            </label>
          </div>
          <div class="row">
            <div class="col-8">
              <div class="icheck-primary">
                <input type="checkbox" id="remember" />
                <label for="remember"> Remember Me </label>
              </div>
            </div>
            <!-- /.col -->
            <div class="col-4 pb-5">
              <button type="submit" class="btn btn-primary btn-block">
                Sign In
              </button>
            </div>
            <!-- /.col -->
          </div>
        </form>
      </div>
      <!-- /.login-card-body -->
    </div>
  </div>
</div>
